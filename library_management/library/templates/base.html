<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* ================= ROOT THEME ================= */
:root {
    --primary: #00b894;
    --secondary: #00c6ff;
    --danger: #ff4d4d;
    --dark-bg: rgba(0, 0, 0, 0.78);
    --glass-bg: rgba(0, 0, 0, 0.6);
    --text-light: #f5f5f5;
    --text-muted: #bbbbbb;
    --radius: 12px;
    --transition: all 0.3s ease;
}

/* ================= GLOBAL ================= */
body {
    min-height: 100vh;
    background: url('https://www.pixel-studios.com/blog/wp-content/uploads/2018/12/012.jpg')
        no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: var(--text-light);
}

.container {
    max-width: 1200px;
}

/* ================= NAVBAR ================= */
.navbar {
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(6px);
    padding: 0.75rem 1rem;
}

.navbar-brand {
    font-weight: 600;
    letter-spacing: 1px;
    color: white;
}

.nav-link,
.navbar .btn {
    color: var(--text-light) !important;
}

.navbar .btn {
    font-size: 0.85rem;
}

/* ================= CONTENT ================= */
.content-container {
    background: var(--dark-bg);
    padding: clamp(1.2rem, 3vw, 2rem);
    border-radius: var(--radius);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.65);
    margin-bottom: 2rem;
}

/* ================= TYPOGRAPHY ================= */
h1, h2, h3, h4 {
    font-weight: 600;
    letter-spacing: 0.5px;
}

.text-muted {
    color: var(--text-muted) !important;
}

/* ================= LINKS ================= */
a {
    color: var(--primary);
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* ================= FORMS ================= */
.form-control {
    background: transparent;
    border: none;
    border-bottom: 1px solid #aaa;
    border-radius: 0;
    color: var(--text-light);
    padding-left: 0;
}

.form-control:focus {
    box-shadow: none;
    border-color: var(--primary);
}

::placeholder {
    color: var(--text-muted);
    font-style: italic;
}

/* ================= BUTTONS ================= */
.btn-primary {
    background: transparent;
    border: 1px solid var(--primary);
    color: var(--primary);
    transition: var(--transition);
}

.btn-primary:hover {
    background: var(--primary);
    color: #fff;
}

.btn-danger {
    background: transparent;
    border: 1px solid var(--danger);
    color: var(--danger);
}

.btn-danger:hover {
    background: var(--danger);
    color: #fff;
}

/* ================= CARDS ================= */
.custom-card {
    background: #1b1b1b;
    border: 1px solid #333;
    border-radius: var(--radius);
    overflow: hidden;
    transition: var(--transition);
    height: 100%;
}

.custom-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 30px rgba(0, 0, 0, 0.7);
}

.book-img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}

/* ================= TABLE ================= */
.table-responsive {
    border-radius: var(--radius);
    overflow-x: auto;
}

.custom-table thead {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    color: #fff;
}

.custom-table tbody tr:hover {
    background: rgba(255, 255, 255, 0.06);
}

/* ================= GLOW BUTTONS ================= */
.btn-glow {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    border: none;
    border-radius: 8px;
    color: #fff;
    padding: 6px 14px;
    transition: var(--transition);
}

.btn-glow:hover {
    transform: scale(1.05);
    box-shadow: 0 0 14px #00c6ff;
}

/* ================= FOOTER ================= */
footer {
    background: rgba(0, 0, 0, 0.9);
    text-align: center;
    padding: 0.8rem;
    font-size: 0.85rem;
    color: #ccc;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
    .navbar .container {
        flex-wrap: wrap;
        gap: 0.6rem;
    }

    .navbar-brand {
        font-size: 1rem;
    }

    .navbar .btn {
        padding: 4px 10px;
    }

    .book-img {
        height: 180px;
    }

    footer {
        font-size: 0.75rem;
    }
}

@media (max-width: 480px) {
    .content-container {
        padding: 1rem;
    }

    h1 {
        font-size: 1.4rem;
    }

    h2 {
        font-size: 1.2rem;
    }
}
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="/" >LIBRARY SYSTEM</a>
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="me-3">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm" style="text-decoration: none;">Logout</a>
                {% else %}
                    <a href="{% url 'student_login' %}" class="btn btn-primary btn-sm me-2" style="text-decoration: none;">Sign In</a>
                    <a href="{% url 'student_register' %}" class="btn btn-primary btn-sm" style="text-decoration: none;">Sign Up</a>
                    <a href="{% url 'admin_login' %}" class="btn btn-primary btn-sm ms-2" style="text-decoration: none;">Admin Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Library Management | Built with Django</p>
    </footer>
</body>
</html>
