<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ---------- General Styles ---------- */
        body {
            background: url('https://www.pixel-studios.com/blog/wp-content/uploads/2018/12/012.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
        }

        /* ---------- Navbar ---------- */
        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
        }

        .navbar-brand, .nav-link, .navbar .btn {
            color: #f5f5f5 !important;
        }

        .navbar .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* ---------- Content Container ---------- */
        .content-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        /* ---------- Footer ---------- */
        footer {
            background-color: rgba(0, 0, 0, 0.85);
            color: #ccc;
            text-align: center;
            padding: 12px;
            font-size: 0.9rem;
        }

        /* ---------- Links ---------- */
        a {
            color: #00b894;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ---------- Form Controls ---------- */
        .form-control {
            background: transparent;
            border: none;
            border-bottom: 1px solid #aaa;
            border-radius: 0;
            color: #fff;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #00b894;
            background: transparent;
        }

        ::placeholder {
            color: #bbb !important;
            opacity: 1;
            font-style: italic;
        }

        /* ---------- Buttons ---------- */
        .btn-primary {
            background: transparent !important;
            border: 1px solid #00b894 !important;
            color: #00b894 !important;
        }

        .btn-primary:hover {
            background: #00b894 !important;
            color: #fff !important;
        }

        .btn-danger {
            background: transparent !important;
            border: 1px solid #ff4d4d !important;
            color: #ff4d4d !important;
        }

        .btn-danger:hover {
            background: #ff4d4d !important;
            color: #fff !important;
        }

        /* ---------- Custom Cards ---------- */
        .custom-card {
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.7);
        }

        .book-img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            object-fit: cover;
            height: 250px;
        }

        /* ---------- Custom Table ---------- */
        .custom-table thead {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            border-radius: 10px;
        }

        .custom-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transition: background 0.3s ease-in-out;
        }

        /* ---------- Glowing Buttons ---------- */
        .btn-glow {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            transition: all 0.3s ease-in-out;
        }

        .btn-glow:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            box-shadow: 0px 0px 12px #00c6ff;
            transform: scale(1.05);
        }

        .btn-glow-warning {
            background: linear-gradient(135deg, #ffc107, #ff9800);
        }

        .btn-glow-warning:hover {
            background: linear-gradient(135deg, #ff9800, #ffc107);
            box-shadow: 0px 0px 12px #ffc107;
        }

        .btn-glow-danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .btn-glow-danger:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            box-shadow: 0px 0px 12px #ff416c;
            transform: scale(1.05);
        }

        .text-muted {
            color: #bbbbbb !important;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="/" style="text-decoration: none;">LIBRARY SYSTEM</a>
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="me-3">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm" style="text-decoration: none;">Logout</a>
                {% else %}
                    <a href="{% url 'student_login' %}" class="btn btn-primary btn-sm me-2" style="text-decoration: none;">Sign In</a>
                    <a href="{% url 'student_register' %}" class="btn btn-primary btn-sm" style="text-decoration: none;">Sign Up</a>
                    <a href="{% url 'admin_login' %}" class="btn btn-primary btn-sm ms-2" style="text-decoration: none;">Admin Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Library Management | Built with Django</p>
    </footer>
</body>
</html>
