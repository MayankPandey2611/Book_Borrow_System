{% extends 'base.html' %}
{% block title %}Update Book{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-3">Update Book</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-warning w-100">Update Book</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
